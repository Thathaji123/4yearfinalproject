{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOQ Display Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url("{% static 'images/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
            z-index: 2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00c6ff;
        }

        .heading {
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            margin-top: 100px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .home-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 114, 255, 1);
        }
    </style>
</head>
<body>

    <!-- Overlay for background -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">

        <!-- Navbar -->
        <div class="navbar">
            <div class="nav-links">
                <a href="#">Contact Us</a>
                <a href="#">About</a>
                <a href="#">Help</a>
            </div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span style="color: white;">Welcome, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'register' %}">Register</a>
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>

        <h1 class="heading">Welcome to Analysis</h1>
        <a href="{% url 'start' %}" class="home-btn">Go to Home Page</a>

    </div>
</body>
</html>
