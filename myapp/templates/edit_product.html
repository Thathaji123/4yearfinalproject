<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }

        h2 {
            color: #2e7d32;
            border-bottom: 2px solid #2e7d32;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        form {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            color: #2e7d32;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1b5e20;
        }

        a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="post">
        {% csrf_token %}
        <label>Item Name:</label>
        <input type="text" name="item_name" value="{{ product.item_name }}">
        
        <label>Price:</label>
        <input type="text" name="price" value="{{ product.price }}">
        
        <label>Holding Cost:</label>
        <input type="text" name="holding_cost" value="{{ product.holding_cost }}">
        
        <label>Ordering Cost:</label>
        <input type="text" name="ordering_cost" value="{{ product.ordering_cost }}">
        
        <label>Quantity:</label>
        <input type="text" name="quantity" value="{{ product.quantity }}">

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{% url 'product_detail' product.id %}">Cancel</a>
</body>
</html>
